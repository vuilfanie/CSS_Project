<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="../contact.css">
    <link rel="stylesheet" href="../style.css">
    <title>South West Coffee</title>
</head>
<body>
    <header>
        <div class="header__parent">
            <div class="header__child">
                <a href="#" class="header__logo">
                    SW Coffee
                </a>
                <nav class="header__nav">
                    <nav class="header__nav">
                        <a href="../index.html">Home</a>
                        <a href="./abou.html">About</a>
                        <a href="#".>Contact</a>                    
                    </nav>
                </nav>
            </div>
        </div>
        <main id="info">
            <section>
                <h3 class="form__title">
                    Contact Us
                </h3>
                <form class="form__section" action="/submit-contact" method="post">
                    <label class="form__text--black" for="name">
                        Name
                    </label>
                    <input class="form__input" type="text" name="name" id="name" required>
                    <br>
                    <label class="form__text--black" for="email">
                        Email
                    </label>
                    <input class="form__input" type="email" name="email" id="email" required>
                    <br>
                    <label class="form__text--black" for="message">
                        Message
                    </label>
                    <textarea class="textarea__text--black" name="message" id="message" rows="4" required>
                    </textarea>
                    <br>
                    <button class="form_button" type="submit">
                        Submit
                    </button>
                </form>
            </section>
        </main>
        <footer>
            <p>
                Copyright &copy;2023 South West Coffee
            </p>
        </footer>
    </body>
    </html>
