<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../globals.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="./contact.css">
        <title>South West Coffee</title>
    </head>
    
    <body>
        <header>
            <div class="header__parent">
                <a href="../index.html" class="header__logo">
                    SW Coffee
                </a>
                <nav class="header__nav">
                    <a href="../index.html">Home</a>
                    <a href="./about.html">About</a>
                    <a class="current__page" href="#">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <main id="info">
        <section>
            <h3 class="form__title">
                Contact Us
            </h3>
            <form class="form__section" action="/submit-contact" method="post">
                <label class="form__text--black" for="name">
                    Name
                </label>
                <input class="form__input" type="text" name="name" id="name" required>
                <br>
                <label class="form__text--black" for="email">
                    Email
                </label>
                <input class="form__input" type="email" name="email" id="email" required>
                <br>
                <label class="form__text--black" for="message">
                    Message
                </label>
                <textarea class="textarea__text--black" name="message" id="message" cols="52" rows="7" placeholder="Message" required>
                </textarea>
                </textarea>
                <br>
                <button class="form_button" type="submit">
                    Submit
                </button>
            </form>
        </section>
        </main>
    <footer>
        <p>
            Copyright &copy;2023 South West Coffee
        </p>
    </footer>
</body>

</html>
